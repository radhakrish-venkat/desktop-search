<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Search - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .search-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .option-group label {
            font-weight: 600;
            color: #333;
        }

        .option-group select, .option-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.1rem;
            color: #666;
        }

        .search-time {
            font-size: 0.9rem;
            color: #999;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-path {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .result-snippet {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #363;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Desktop Search</h1>
            <p>Search your local documents and Google Drive files with semantic search capabilities</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('search')">Search</div>
                <div class="tab" onclick="switchTab('index')">Index</div>
                <div class="tab" onclick="switchTab('stats')">Statistics</div>
            </div>

            <!-- Search Tab -->
            <div id="search-tab" class="tab-content active">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-input" placeholder="Enter your search query..." />
                        <button onclick="performSearch()" class="search-button">Search</button>
                    </div>

                    <div class="search-options">
                        <div class="option-group">
                            <label for="search-type">Search Type:</label>
                            <select id="search-type">
                                <option value="keyword">Keyword Search</option>
                                <option value="semantic">Semantic Search</option>
                                <option value="hybrid">Hybrid Search</option>
                            </select>
                        </div>

                        <div class="option-group">
                            <label for="search-limit">Results Limit:</label>
                            <input type="number" id="search-limit" value="10" min="1" max="100" />
                        </div>

                        <div class="option-group">
                            <label for="search-threshold">Similarity Threshold:</label>
                            <input type="number" id="search-threshold" value="0.3" min="0" max="1" step="0.1" />
                        </div>
                    </div>

                    <div id="search-message"></div>
                </div>

                <div class="results-section">
                    <div id="results-container"></div>
                </div>
            </div>

            <!-- Index Tab -->
            <div id="index-tab" class="tab-content">
                <h2>Build Search Index</h2>
                <div style="margin: 20px 0;">
                    <label for="index-directory">Directory to Index:</label>
                    <input type="text" id="index-directory" placeholder="/path/to/documents" style="width: 100%; padding: 10px; margin: 10px 0;" />
                    
                    <div style="margin: 20px 0;">
                        <label for="index-type">Index Type:</label>
                        <select id="index-type" style="padding: 10px; margin: 10px 0;">
                            <option value="full">Full Index</option>
                            <option value="semantic">Semantic Index</option>
                            <option value="hybrid">Hybrid Index</option>
                        </select>
                    </div>

                    <button onclick="buildIndex()" class="search-button">Build Index</button>
                </div>
                <div id="index-message"></div>
            </div>

            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content">
                <h2>System Statistics</h2>
                <div style="margin: 20px 0;">
                    <button onclick="loadStats()" class="search-button">Load Statistics</button>
                </div>
                <div id="stats-container"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function performSearch() {
            const query = document.getElementById('search-input').value;
            const searchType = document.getElementById('search-type').value;
            const limit = document.getElementById('search-limit').value;
            const threshold = document.getElementById('search-threshold').value;

            if (!query.trim()) {
                showMessage('Please enter a search query', 'error');
                return;
            }

            showMessage('Searching...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/searcher/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        search_type: searchType,
                        limit: parseInt(limit),
                        threshold: parseFloat(threshold)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                    showMessage(`Found ${data.total_results} results in ${data.search_time_ms.toFixed(2)}ms`, 'success');
                } else {
                    showMessage(`Search failed: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`Search error: ${error.message}`, 'error');
            }
        }

        function displayResults(data) {
            const container = document.getElementById('results-container');
            
            if (data.results.length === 0) {
                container.innerHTML = '<div class="loading">No results found</div>';
                return;
            }

            const resultsHtml = `
                <div class="results-header">
                    <div class="results-count">${data.total_results} results</div>
                    <div class="search-time">${data.search_time_ms.toFixed(2)}ms</div>
                </div>
                ${data.results.map(result => `
                    <div class="result-item">
                        <div class="result-title">${result.filename}</div>
                        <div class="result-path">${result.filepath}</div>
                        <div class="result-snippet">${result.snippet}</div>
                        <div class="result-meta">
                            ${result.score ? `<span>Score: ${result.score.toFixed(3)}</span>` : ''}
                            ${result.file_type ? `<span>Type: ${result.file_type}</span>` : ''}
                            ${result.file_size ? `<span>Size: ${formatFileSize(result.file_size)}</span>` : ''}
                        </div>
                    </div>
                `).join('')}
            `;

            container.innerHTML = resultsHtml;
        }

        async function buildIndex() {
            const directory = document.getElementById('index-directory').value;
            const indexType = document.getElementById('index-type').value;

            if (!directory.trim()) {
                showMessage('Please enter a directory path', 'error', 'index-message');
                return;
            }

            showMessage('Building index...', 'loading', 'index-message');

            try {
                const response = await fetch(`${API_BASE}/indexer/build`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        directory: directory,
                        index_type: indexType,
                        force_full: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Index built successfully! ${data.stats.total_files} files processed.`, 'success', 'index-message');
                } else {
                    showMessage(`Indexing failed: ${data.detail}`, 'error', 'index-message');
                }
            } catch (error) {
                showMessage(`Indexing error: ${error.message}`, 'error', 'index-message');
            }
        }

        async function loadStats() {
            const container = document.getElementById('stats-container');
            container.innerHTML = '<div class="loading">Loading statistics...</div>';

            try {
                const response = await fetch(`${API_BASE}/stats/system`);
                const data = await response.json();

                if (response.ok) {
                    container.innerHTML = `
                        <div class="result-item">
                            <h3>System Statistics</h3>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">Failed to load statistics: ${data.detail}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading statistics: ${error.message}</div>`;
            }
        }

        function showMessage(message, type, containerId = 'search-message') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Allow Enter key to trigger search
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
